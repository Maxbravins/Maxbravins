<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mansion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mansion.css">
<body>
    <div class="mansion_images" style="display: flex; justify-content: space-evenly;">
    <div class="image_container" style="position: relative; width: 500px; height: 500px;">
        <img src="Image/Mansion.1.jpg" alt="mansion" width="500px" height="500px">
        <div class="text_overlay">
            <h2>For sale</h2>
            <p>Price 105M</p>
            <button>Runda</button>
        </div>
    </div>
    <div class="image_container" style="position: relative; width: 500px; height: 500px;">
        <img src="Image/Second house.jpg" alt="mansion" width="500px" height="500px">
        <div class="text_overlay">
            <h2>For sale</h2>
            <p>Price 90M</p>
            <button>Westlands</button>
        </div>
    </div>
</div>

<div class="mansion_images" style="display: flex; justify-content: space-evenly; padding-top: 20px;">
    <div class="image_container" style="position: relative; width: 500px; height: 500px;">
        <img src="Image/fifth house.jpg" alt="mansion" width="500px" height="500px">
        <div class="text_overlay">
            <h2>For sale</h2>
            <p>Price 101M</p>
            <button>Karen</button>
        </div>
    </div>
    <div class="image_container" style="position: relative; width: 500px; height: 500px;">
        <img src="Image/Forth house.jpg" alt="mansion" width="500px" height="500px">
        <div class="text_overlay">
            <h2>For sale</h2>
            <p>Price 75M</p>
            <button>Lavington</button>
        </div>
    </div>
</div>

</body>
</html>
